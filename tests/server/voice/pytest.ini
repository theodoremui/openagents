[pytest]
# Pytest configuration for voice tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, full stack)
    slow: Slow tests (may take several seconds)
    asyncio: Async tests using asyncio

# Coverage
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Asyncio mode
asyncio_mode = auto

# Timeout (prevent hanging tests)
timeout = 30

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test output
console_output_style = progress

# Parallel execution (if pytest-xdist installed)
# addopts = -n auto
